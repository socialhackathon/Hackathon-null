{%extends 'layout.html' %}
{%block main_class %}<div class="what"> {% endblock %}
  {%block content%}

    <!-- /header -->
    <!-- slider -->

   <div class="portfolios entertain_box  wow fadeInUp" data-wow-delay="0.4s" id="project">
        <div class="container">


            <div class="portfolio-top">
                <h3>Помочь</h3>
                <div id="portfoliolist">
                  {% for need in needs%}
                    <div class="portfolio app mix_all" data-cat="app" style="display: inline-block; opacity: 1;">
                        <div class="portfolio-wrapper">
                            <a href="images/d11.png" class="b-link-stripe b-animate-go   swipebox" title="Image Title">
						     <img src="{%if need.attachment %} {{ need.attachment }}{% else %}/images/d1.png{%endif%}" /><div class="b-wrapper"><h2 class="b-animate b-from-left    b-delay03 "><img src="images/search.png" alt=""/></h2>
						  	 </div></a>
                        </div>
                        <div class="small-text">
                            <h5>{{need.content}}</h5>
                            <p>{{need.description}}</p>
                        </div>
                        {%if isOrganizator%}
                        <a data-id="{{need.id}}" class="company-btn" href="#">Помочь</a>
                        {%endif%}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="css/swipebox.css">
    <script src="js/jquery.swipebox.min.js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            $(".swipebox").swipebox();
        });

    </script>
    <!-- Portfolio Ends Here -->
    <script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
    <script type="text/javascript">
        $(function() {

            var filterList = {

                init: function() {

                    // MixItUp plugin
                    // http://mixitup.io
                    $('#portfoliolist').mixitup({
                        targetSelector: '.portfolio',
                        filterSelector: '.filter',
                        effects: ['fade'],
                        easing: 'snap',
                        // call the hover effect
                        onMixEnd: filterList.hoverEffect()
                    });

                },

                hoverEffect: function() {

                    // Simple parallax effect
                    $('#portfoliolist .portfolio').hover(
                        function() {
                            $(this).find('.label').stop().animate({
                                bottom: 0
                            }, 200, 'easeOutQuad');
                            $(this).find('img').stop().animate({
                                top: -30
                            }, 500, 'easeOutQuad');
                        },
                        function() {
                            $(this).find('.label').stop().animate({
                                bottom: -40
                            }, 200, 'easeInQuad');
                            $(this).find('img').stop().animate({
                                top: 0
                            }, 300, 'easeOutQuad');
                        }
                    );

                }

            };

            // Run the show!
            filterList.init();

        });

    </script>
{% endblock %}
